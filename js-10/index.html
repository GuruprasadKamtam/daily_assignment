<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    

</head>
<body>
    
    
    <div class="container d-flex align-items-center justify-content-center">
        <div class="col-md-4">
            <p>
            
            <button class="bg-dark p-2 fs-4 text-white rounded" id="darkMode">
                <i class="fa fa-moon "  aria-hidden="true"></i> 
            </button>
            Dark/Light Mode
            </p>
            <div class="card shadow-lg my-5 border border-dark">
                <div class="card-header bg-success text-white">
                    <h1 class="text-center">Registration Form</h1>
                </div>
                <div class="card-body">
                    <form id="registration_form">
                        <div class="mb-2">
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" placeholder="Enter Name..." class="form-control">
                            <span id="name_span" class="text-danger"></span>
                        </div>
                        <div class="mb-2">
                            <label for="email">Email: </label>
                            <input type="text" name="email" id="email" placeholder="Enter email..." class="form-control">
                            <span id="email_span" class="text-danger"></span>
                        </div>
                        <div class="mb-2">
                            <label for="contact_No">Contact Number</label>
                            <input type="number" name="contact_No" id="contact_No" placeholder="Enter Contact Number...."
                            class="form-control">
                            <span id="contact_span" class="text-danger"></span>
                        </div>
                        <div class="mb-2">
                            <label for="password">Password: </label>
                            <div class="d-flex">
                                <input type="password" name="password"  id="password" placeholder="Enter Password..." class="form-control"/>
                                <button class="bg-success text-light border border-none rounded" id="password_btn">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        <span id="password_span" class="text-danger"></span>
                        </div>
                        <div class="mb-2">
                            <label for="conform_password">Conform Password: </label>
                            <div class="d-flex">
                                <input type="password" name="conform_password"  id="conform_password" placeholder="Enter Conform Password..." class="form-control">
                                <button class="bg-success text-light border border-none rounded" id="conform_passwordbtn">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                                
                            </div>
                            
                            <span id="conform_password_span" class="text-danger"></span>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>

            </div>
        </div>

    </div>
    <div class="container d-flex align-items-center justify-content-center">
        <div id="registration_details" class="col-md-4">
        </div>
    </div>
    


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
